<html>
 <head>
   <title>Test</title>
   <style>
     h1 {
       text-align: center;
     }

     table {
       border: 1px solid;
       margin: 0 auto;
       width: 70%;
     }

     td, th {
       text-align: center;
       border: 1px solid;
     }
   </style>
 </head>
 <body>
   <h1>Statuses record</h1>
   <table>
     <thead>
       <tr>
         <th>Last Name</th>
         <th>First Name</th>
         <th>Email</th>
       </tr>
     </thead>
     <tbody>
       {% for status in statuses %}
         <tr>
           <td>{{ status.activity }}</td>
           <td>{{ status.open_date }}</td>
           <td>{{ status.close_date }}</td>
         </tr>
       {% endfor %}
     </tbody>
   </table>
 </body>
</html>
