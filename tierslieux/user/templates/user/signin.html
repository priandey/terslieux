{% if duplicate_email %}
    <strong class="text-white-75">Ce compte existe déjà, veuillez en saisir un nouveau ou
        bien <a href="{% url 'login' %}"> connectez-vous ici</a></strong>
{% endif %}
<form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Créer un compte" />
</form>
<br>
<a href="{% url 'login' %}"><input type="button" value="J'ai déjà un compte" /></a>
