<!DOCTYPE html>
    <meta charset="UTF-8">
    <title>Tiers-Lieux</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/053139c009.js" crossorigin="anonymous"></script>
</head>
<body>
<div  class="container">
    <nav class="row justify-content-between">
        <div class="col-lg-1"><i class="fas fa-tree fa-3x"></i></div>
        <div class="col-lg-3"><h1>Tiers-Lieux</h1></div>
        <div class="col-lg-2">
            <table class="text-center">
             {% if user.is_authenticated %}
                <tr><th><a href="{% url 'private_locations' %}"><i class="fas fa-poll-h fa-2x"></i></a></th><th><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt fa-2x"></i></a></th></tr>
                <tr><th>Mes lieux</th><th>DÃ©connexion</th></tr>
             {% else %}
                <tr><th><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x"></i></a></th><th><a href="{% url 'signin' %}"><i class="fas fa-plus-circle fa-2x"></i></a></th></tr>
                <tr><th>S'identifier</th><th>S'inscrire</th></tr>
             {% endif %}
            </table>
        </div>
    </nav>
    <div class="row" id="disclaimer_field">
        <div style="height:200px; width: 100%; background-color: aqua"></div>
    </div>
    <div class="row" id="main_field">
        <div class="col-lg-8" style="height:400px; width: 100%; background-color: #3113ff">
            <h2>Les tiers-lieux en France</h2>
        </div>
        <div class="col-lg-4" style="height:400px; width: 100%; background-color: #ff7dc8">
            <h2>Lieux ouverts</h2>
            {% for location in opened_locations %}
            <p><a href="{% url 'location' location.slug %}">{{location.name}}</a></p>
            {% endfor %}
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
