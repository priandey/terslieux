{% extends 'moderator/userboard_base.html' %}

{% block title %} Modération : {{ location.name }} {% endblock %}

{% block side_menu %}
        <div class="col-lg-12">
             <a href="{% url 'location' location.slug %}" class="btn btn-primary btn-side-menu">Page du lieu</a>
             <a href="{% url 'location_edition' location.slug %}" class="btn btn-primary btn-side-menu">Modifier les informations</a>
             <a href="{% url 'volunteers_panel' location.slug %}" class="btn btn-primary btn-side-menu">Bénévoles</a>
            <div class="btn btn-group dropright col-12">
                <button type="button" class="btn btn-primary btn-side-menu dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Statistiques
                </button>
                <div class="dropdown-menu" x-placement="right-start" style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">
                    <a class="dropdown-item" href="{% url 'generate_csv' location.slug %}">Données CSV</a>
                    <a class="dropdown-item" href="{% url 'generate_pdf' location.slug %}" target="_blank">Données PDF</a>
                </div>
            </div>
        </div>
{% endblock %}
